<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="student.css">
    <script src="https://kit.fontawesome.com/09f8ae972d.js" crossorigin="anonymous"></script>
    <title>Login | Student</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Oriya:wght@100..900&display=swap" rel="stylesheet">
<link rel="icon" type="image/jpeg" href="immersync.ico">

<header>
    <img src=Immersync.png class="logo"> <p class="log">Immersync</p>
</header>


<body>
   
    <div class="portals">
        <a href="welcome.html" class="back">&#60;Back</a>
        
        <h1 class="title">Immersync</h1>
        
        <h6 class="des">Log In as a Student</h6>  
        
        <hr class="bound">
        
        
        <form>
            <input type="text" class="username" name="username" placeholder="Email" required>
            <br>
            <input type="password" class="password" name="password" placeholder="Password" required>
            <button type="button" id="togglePassword" aria-label="Toggle password visibility"><i class="fa-solid fa-eye"></i></button>
            <br>
            <a href="" class="forgot">Forgot Password?</a>
            <br>
            <input type="submit" class="submit" name="submit" value="Log in">
        </form>

        <div class="reg">Dont Have An Account?<a href="student register.html" class="regis">Create an Account!</a></div>
    </div>



</body>

<script>
    document.getElementById("togglePassword").addEventListener("click", function() {
        var passwordField = document.querySelector(".password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            this.innerHTML = '<i class="fas fa-eye-slash"></i>'; // Change icon to eye-slash
        } else {
            passwordField.type = "password";
            this.innerHTML = '<i class="fas fa-eye"></i>'; // Change icon to eye
        }
    });
    </script>
