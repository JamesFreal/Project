<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="student reg.css">
    <script src="https://kit.fontawesome.com/09f8ae972d.js" crossorigin="anonymous"></script>
    <title>Register | Student</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Oriya:wght@100..900&display=swap" rel="stylesheet">
<link rel="icon" type="image/jpeg" href="immersync.ico">

<header>
    <img src=Immersync.png class="logo"> <p class="log">Immersync</p>
</header>


<body>
   
    <div class="portals">
        <a href="welcome.html" class="back">&#60;Back to Portal</a>
        
        <h1 class="title">Immersync</h1>
        
        <h6 class="des">Register As A Student</h6>  
        
        <hr class="bound">
        
        
        <form action="students reg.php" method="post">
            <input type="text" class="firstn" name="firstn" placeholder="First Name" required autocomplete="off">
        
            <input type="text" class="lastn" name="lastn" placeholder="Last Name" required autocomplete="off">
            <br>
            <input type="email" class="email" name="email" placeholder="Email Address" required autocomplete="off">
        
            <input type="text" class="HomeA" name="homea" placeholder="Home Address" required autocomplete="off">
            <br>
            <input type="submit" class="submit" name="Register" value="Register">

            <select id="gender" name="gender" class="gender" required> 
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="date" class="date" name="date" required >

            <input type="text" class="num" name="phonum" placeholder="Phone Number" required autocomplete="off">

            <input type="password" class="password" name="password" placeholder="Password" required autocomplete="off">
            <button type="button" id="togglePassword" aria-label="Toggle password visibility"><i class="fa-solid fa-eye"></i></button>
        </form>

        
    </div>



</body>

<script>
    document.getElementById("togglePassword").addEventListener("click", function() {
        var passwordField = document.querySelector(".password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            this.innerHTML = '<i class="fas fa-eye-slash"></i>'; // Change icon to eye-slash
        } else {
            passwordField.type = "password";
            this.innerHTML = '<i class="fas fa-eye"></i>'; // Change icon to eye
        }
    });
    </script>
