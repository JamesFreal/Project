<script>

document.getElementById('upload-button').addEventListener('click', function() {
        document.getElementById('file-upload').click();
    });


function toggleOverlay() {
  var overlay = document.getElementById('over');
  if (overlay.classList.contains('active')) {
    overlay.classList.remove('active');
    setTimeout(function() {
      overlay.style.display = 'none';
    }, 300); // Transition duration in milliseconds
  } else {
    overlay.style.display = 'block';
    setTimeout(function() {
      overlay.classList.add('active');
    }, 50); // A small delay to ensure the overlay is visible before adding the 'active' class
  }
}



     
  document.querySelector('.edit').addEventListener('click', function() {
    var inputs = document.querySelectorAll('input');
    var select = document.getElementById('gender');
    var saveButton = document.querySelector('.save');
    var cancelButton = document.querySelector('.cancel');
    var editButton = document.querySelector('.edit');
    
    inputs.forEach(function(input) {
        input.removeAttribute('disabled');
    });

    select.removeAttribute('disabled');
    saveButton.style.display = 'inline-block'; // or 'block'
    cancelButton.style.display = 'inline-block'; // or 'block'
    
    // Hide the edit button
    editButton.style.display = 'none';
});

document.querySelector('.cancel').addEventListener('click', function() {
    var inputs = document.querySelectorAll('input');
    var select = document.getElementById('gender');
    var saveButton = document.querySelector('.save');
    var cancelButton = document.querySelector('.cancel');
    var editButton = document.querySelector('.edit');
    
    inputs.forEach(function(input) {
        input.setAttribute('disabled', 'disabled');
        input.value = ''; // Clear the input value
    });

    select.setAttribute('disabled', 'disabled');
    saveButton.style.display = 'none';
    cancelButton.style.display = 'none';
    editButton.style.display = 'inline-block';
});




    </script>
